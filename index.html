<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <form class="screen">
            <input placeholder="0" id="screenInput" type="text">
        </form>
        <div class="row">
            <div class="buttons1">
                <button name="buttonNum">7</button>
                <button name="buttonNum">8</button>
                <button name="buttonNum">9</button>
                <button name="buttonNum">4</button>
                <button name="buttonNum">5</button>
                <button name="buttonNum">6</button>
                <button name="buttonNum">1</button>
                <button name="buttonNum">2</button>
                <button name="buttonNum">3</button>
                <button name="buttonNum">0</button>
                <button name="buttonNum">.</button>
                <button id="buttonResult">=</button>
            </div>
            <div class="buttons2">
                <button id="buttonDelete">C</button>
                <button name="buttonOp">/</button>
                <button name="buttonOp">x</button>
                <button name="buttonOp">-</button>
                <button name="buttonOp">+</button>        
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
